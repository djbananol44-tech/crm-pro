services:
  # ğŸ—„ PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: crm_db
    restart: always
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: CrmSecurePass2024
    volumes:
      - crm_db_data:/var/lib/postgresql/data
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ğŸ”´ Redis
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: always
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ğŸ˜ Laravel App (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_app
    restart: always
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: crm_db
      DB_USERNAME: crm_user
      DB_PASSWORD: CrmSecurePass2024
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network

  # ğŸŒ Nginx
  web:
    image: nginx:alpine
    container_name: crm_web
    restart: always
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - crm_network

  # ğŸ“¨ Queue Worker
  queue_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_queue
    restart: always
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_DATABASE: crm_db
      DB_USERNAME: crm_user
      DB_PASSWORD: CrmSecurePass2024
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - app
      - redis
    networks:
      - crm_network

  # ğŸ¤– Telegram Bot
  bot_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_bot
    restart: always
    working_dir: /var/www/html
    command: php artisan telegram:worker
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_DATABASE: crm_db
      DB_USERNAME: crm_user
      DB_PASSWORD: CrmSecurePass2024
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - app
      - redis
    networks:
      - crm_network

  # â° Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_scheduler
    restart: always
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_DATABASE: crm_db
      DB_USERNAME: crm_user
      DB_PASSWORD: CrmSecurePass2024
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - app
      - redis
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  crm_db_data:
