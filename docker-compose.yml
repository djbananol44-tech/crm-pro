version: '3.8'

services:
  # === PHP + Nginx App ===
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=crm_db
      - DB_USERNAME=crm_user
      - DB_PASSWORD=crm_secret_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    networks:
      - crm_network

  # === Queue Worker ===
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_worker
    restart: unless-stopped
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=crm_db
      - DB_USERNAME=crm_user
      - DB_PASSWORD=crm_secret_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    networks:
      - crm_network

  # === Scheduler ===
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=crm_db
      - DB_USERNAME=crm_user
      - DB_PASSWORD=crm_secret_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    networks:
      - crm_network

  # === PostgreSQL ===
  db:
    image: postgres:16-alpine
    container_name: crm_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_secret_password
    volumes:
      - crm_db_data:/var/lib/postgresql/data
    networks:
      - crm_network

  # === Redis ===
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: unless-stopped
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  crm_db_data:
    driver: local
