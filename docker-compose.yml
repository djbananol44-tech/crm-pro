# üöÄ JGGL CRM ‚Äî Docker Compose (Production Ready)
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

services:
  # üóÑ PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: crm_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-crm}
      POSTGRES_USER: ${DB_USERNAME:-crm}
      # ‚ö†Ô∏è Set DB_PASSWORD in .env! Generate: openssl rand -hex 16
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
    volumes:
      - crm_db_data:/var/lib/postgresql/data
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-crm} -d ${DB_DATABASE:-crm}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # üî¥ Redis
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: always
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # üêò Laravel App (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_app
    restart: always
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL:-http://localhost:8080}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-crm}
      DB_USERNAME: ${DB_USERNAME:-crm}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "php artisan tinker --execute='DB::connection()->getPdo();' 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # üåê Nginx
  web:
    image: nginx:alpine
    container_name: crm_web
    restart: always
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # üì® Queue Worker
  queue_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_queue
    restart: always
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-crm}
      DB_USERNAME: ${DB_USERNAME:-crm}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - app
      - redis
    networks:
      - crm_network

  # ü§ñ Telegram Bot Worker
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–µ–∂–∏–º (webhook/polling) –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
  bot_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_bot
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh /var/www/html/docker/scripts/bot-entrypoint.sh
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-crm}
      DB_USERNAME: ${DB_USERNAME:-crm}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - app
      - redis
    networks:
      - crm_network

  # ‚è∞ Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_scheduler
    restart: always
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-crm}
      DB_USERNAME: ${DB_USERNAME:-crm}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      - app
      - redis
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  crm_db_data:
