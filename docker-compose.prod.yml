  web:
    image: nginx:alpine
    container_name: jggl_web
    restart: always
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Share public files from app container
      - public_assets:/var/www/html/public:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - jggl_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

